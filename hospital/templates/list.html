{% extends 'base.html' %}

{% block content %}
    <div class="mt-3">
        {% block add_button %}
        {% endblock %}
        {% block search_str %}
            <form class="col-12 col-lg-auto mb-3 mt-3 mb-lg-0 me-lg-3" method="get">
                <div class="row">
                    <div class="col-sm">
                        <div class="input-group">
                            <input type="text" class="form-control form-control-dark" placeholder="Search..."
                                   aria-label="Search" name="search_str" value="{{ request.GET.search_str }}">
                            {% if request.GET.search_str %}
                                <a role="button" class="btn bg-transparent"
                                        style="margin-left: -40px; z-index: 100;" href="{{ request.path }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-x" viewBox="0 0 16 16">
                                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                                    </svg>
                                </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Найти</button>
                    </div>
                </div>
            </form>
        {% endblock %}
        {% block result_list %}
        {% endblock %}
    </div>
{% endblock %}
