{% extends 'base.html' %}

{% block title %}
    testtesttest
{% endblock %}

{% block content %}
    <div class="mt-3">
        <table class="table">
            <thead>
            <tr>
                <th>Врач</th>
                <th>Дата</th>
                <th>Время</th>
            </tr>
            </thead>
            <tbody>
            {% for item in visits %}
                <tr>
                    <td>
                        <a href="{{ item.get_absolute_url }}">{{ item.doctor.face.surname }} {{ item.doctor.face.name }} {{ item.doctor.face.patronymic }}</a>
                    </td>
                    <td>
                        {{ item.date }}
                    </td>
                    <td>
                        {{ item.time }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
