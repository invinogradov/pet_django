{% extends 'base.html' %}

{% block content %}
    <div class="mt-3">
        <a class="btn btn-primary" href="{% url 'add_visit' %}" role="button">Записать на приём</a>
        {% if staff.post == 0 %}
            <a class="btn btn-primary" href="{% url 'doctor_visits_list' staff.pk %}" role="button">Список приёмов</a>
        {% endif %}
        <div class="container">
            <div class="row">
                <div class="content">
                    Физ.лицо: <a href="{{ staff.face.get_absolute_url }}"> {{ staff.face }} </a>
                </div>
                <div class="content">
                    Должность: {{ staff.get_post_display }}
                </div>
                <div class="content">
                    Специальность: {{ staff.get_speciality_display|default_if_none:"" }}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
